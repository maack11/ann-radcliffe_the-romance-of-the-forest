	<head>
		<title>Epigraph</title>

	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph z3998:drama">
			<blockquote>
				<p>
					<span class="i2">Ere the bat hath flown</span>
					<br/>
					<span>His cloister'd flight; ere to black Hecate's summons,</span>
					<br/>
					<span>The shard-born beetle, with his drowsy hums,</span>
					<br/>
					<span>Hath rung night's yawning peal, there shall be done</span>
					<br/>
					<span>A deed of dreadful note.</span>
				</p>
				<cite>Macbeth</cite>
			</blockquote>
		</section>
	</body>
</html>
